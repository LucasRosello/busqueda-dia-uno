<!DOCTYPE html>
<html>
<head>
    <title>Texto Centrado</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .texto {
            text-align: center;
            font-size: 48px;
            line-height: 1.2; /* Ajusta el valor para cambiar el espacio entre las filas */
        }

        .texto span {
            color: transparent; /* Hace el texto transparente */
        }
    </style>
</head>
<body>
    <div class="texto">
        <p>Entre</p>
        <p>El norte</p>
        <span>Bucanero</span>
        <p>y el sur</p>
        <p>Se esconde</p>
        <p>La clave</p>
    </div>
</body>
</html>
